[loggers]
keys=root,composer

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler

[logger_composer]
level=DEBUG
handlers=stream_handler
qualname=composer
propagate=0

[handler_stream_handler]
class=StreamHandler
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s | %(name)-12s [%(levelname)-8s] %(message)s
